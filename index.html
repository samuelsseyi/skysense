<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkySense</title>
  <link rel="icon" href="img/tl.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
  <div class="mt-4 overlay" id="masterDiv" >
    <div class="container" > 
        <nav class="navbar bg-body-tertiary trans" id="transDiv">
          <div class="container-fluid">
            <a class="navbar-brand text-center mx-auto fs-1 text-warning fw-bold my-5" href="index.html">
              SkySense<img src="img/tl.png" alt="SkySense Logo" class="col-1 m-2">
            </a>
              <div class="container-fluid mx-auto" style="align-items: center;">
                <div class="row mx-auto text-center" style="align-items: center;">
                  <input type="text" spellcheck="false" class="form-control p-3" placeholder="üåç Enter City or Country Here" id="searchBox">
                  <button id="searchButton" class="col-lg-4 my-3 fs-4 text-light  shadow-lg hover"> Check Weather<img src="img/search.png" alt="" class="m-2"></button>
                </div>
                <div id="errorDiv" class="bg-danger text-light text-center rounded-3 my-3 fs-3 animate__animated animate__headShake animate__infinite" style="display: none;"></div>
              </div>
          </div>
        </nav>
    </div>

    <div class="container mx-auto  trans  my-5 p-1 p-md-3 text-center" style="width: 90%;">
      
      <div class="mx-auto"   style="display: flex; width: 85%;" >
        <!-- items Contaniner -->
          <div class="row">
            <!-- First Row -->

            <div class="trans hover text-center p-4 m-3 col-10 col-lg-3 mx-auto"> <!-- First Item -->
              <p class="fs-2 fs-lg-2 text-primary fw-bold">Location</p>
              <img src="img/country.png" alt="" class="col-4">
              <p class="fs-3 text-primary fw-bold border-top m-2 pt-3" id="country">Mauritius</p>
            </div>

            <div class="trans hover text-center p-4 col-10 col-lg-4 mx-auto"> <!-- Second Item -->
              <p class="fs-2 fs-lg-2 text-primary fw-bold">Weather Condition</p>
              <p id="icon"><img src="img/t (4).png" alt="" class="col-4 "></p>
              <p class="fs-3 fs-lg-2 text-primary fw-bold border-top m-2" id="temp">22‚Å∞c</p>
              <p class="fs-3 fs-lg-2 text-primary fw-bold m-2 " id="weatherCondition">Clear Sky</p>
            </div>

            <div class="trans hover text-center p-4  m-3 col-10 col-lg-3 mx-auto"> <!-- Third Item -->
              <p class="fs-2 fs-lg-2 text-primary fw-bold">Time</p>
              <img src="img/timeicon.png" alt="" class="col-4 ">
              <p class="fs-3 text-primary fw-bold border-top m-2 pt-3" id="currentTime"></p>
            </div>

          </div>
        </div>


        <div class="my-5 mx-auto" style="display: flex; width: 85%;"  >
          <!-- Second Row For Dropdown -->
            <div class="row ms-2" style="width: 100%;">
              <p class="d-inline-flex gap-1">
                <button class="btn trans shadow-lg" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  See More Details
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body  hover trans " id="moreWeatherInfo">
                  Weather Details Will Display Here
                </div>
                
              </div>         
              
            </div>
        </div>

        </div>
        
    

  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
